<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="shortcut icon"
      href="./src/img/calculadorafavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div id="main">
      <h5 class="main__title">Calculator3000</h3>
      <p class="main__results"></p>
      <button class="main__ac">AC</button>
      <button class="main__ce">CS</button>
      <button class="main__percentage">%</button>
      <button class="main__division">/</button>
      <button class="main__7">7</button>
      <button class="main__8">8</button>
      <button class="main__9">9</button>
      <button class="main__multiplication">X</button>
      <button class="main__4">4</button>
      <button class="main__5">5</button>
      <button class="main__6">6</button>
      <button class="main__substraction">-</button>
      <button class="main__1">1</button>
      <button class="main__2">2</button>
      <button class="main__3">3</button>
      <button class="main__addition">+</button>
      <button class="main__0">0</button>
      <button class="main__dot">.</button>
      <button class="main__equal">=</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
